<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

     <link rel="icon" type="image/png" href="./src/utils/Logo-removebg.png" sizes="128x128" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx" defer></script>

     <!-- ✅ Chatbase script with dynamic key from VITE_CHATBASE_ID -->
    <script type="module">
      const chatbaseKey = import.meta.env.VITE_CHATBASE_ID;
      if (chatbaseKey) {
        const script = document.createElement("script");
        script.src = "https://www.chatbase.co/embed.min.js";
        script.id = chatbaseKey;
        script.defer = true;
        document.body.appendChild(script);
      } else {
        console.warn("❌ Chatbase key not found in environment variables.");
      }
    </script>
    
  </body>
</html>
